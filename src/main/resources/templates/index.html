<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" data-th-href="@{/}" href="#">ShopKart</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" data-th-href="@{/purchases}" href="#">Purchases</a>
                    </li>
                    <li class="nav-item">
                    	<div class="ms-lg-auto flex-grow-1 flex-column flex-lg-row">
                    <form class="me-lg-auto d-flex">
                        <input class="form-control me-2" name="q" type="search" placeholder="Search"
                               aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
                    </li>
                    <li class="nav-item">
                    <div class="ms-5 mb-lg-0 d-flex text-center">
                        <a class="btn btn-outline-danger" data-th-href="@{/logout}" href="#">Logout</a>
                    </div>
                    </li>
                </ul>
                <!--            <button class="btn btn-outline-danger" type="button">Logout</button>-->
                
            </div>
        </div>
    </nav>
</header>
<!--<a data-th-href="@{/logout}" href="#">Logout</a>-->

<main>
    <!--    <div data-th-each="apparel: ${apparelList}" data-th-text="${apparel}">Text</div>-->
    <section class="container mt-3">
        <div data-th-if="${apparelList.empty}" class="text-center text-muted">
            No Apparels Available
        </div>
        <div class="row row-cols-lg-4 row-cols-md-3 row-cols-1">
            <div data-th-each="apparel: ${apparelList}" class="col mb-3">
                <div class="card" data-th-object="${apparel}">
                    <div class="card-body">
                        <h5 class="card-title" data-th-text="*{brandName}">Card title</h5>
                        <h6 class="card-subtitle mb-2 text-muted" data-th-text="*{genericName}">Generic
                            Name</h6>
                        <p class="card-text text-success" data-th-if="${#object.price == #object.discountedPrice}">
                            <span>&#8377;</span><span data-th-text="*{price}">20.00</span>
                        </p>
                        <p class="card-text text-danger" data-th-if="${#object.price != #object.discountedPrice}">
                            <del><span>&#8377;</span><span data-th-text="*{price}">20.00</span></del>
                        </p>
                        <p class="card-text text-success" data-th-if="${#object.price != #object.discountedPrice}">
                            <span class="">&#8377;</span><span data-th-text="*{discountedPrice}">20.00</span>
                        </p>
                        <form data-th-action="@{/purchase}" method="post">
                            <input type="hidden" name="apparelId" value="0" data-th-value="*{id}">
                            <button type="submit" class="btn btn-primary">Buy</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
