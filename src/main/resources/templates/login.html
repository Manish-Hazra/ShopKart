<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container">
<h1 class="text-center p-3">Login</h1>
<div data-th-if="${param.logout}" class="container col-lg-4 alert alert-success alert-dismissible fade show" role="alert">
    Successfully Logged Out!
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div data-th-if="${param.error}" class="container col-lg-4 alert alert-danger alert-dismissible fade show" role="alert">
    Error Occured!
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<form data-th-action="@{/login}" method="post" class="container col-lg-4 gap-3">
    <div>
        <label for="email" class="form-label mt-2">Email</label>
        <input
                class="form-control"
                type="email"
                placeholder="user@example.com"
                name="username"
                id="email" required
                autofocus="autofocus"/>
    </div>

    <div>
        <label for="password" class="form-label mt-2">Password</label>
        <input id="password" class="form-control" type="password"
               placeholder="password"
               name="password"
               required
               autofocus="autofocus"/>
    </div>

    <div class="row justify-content-center mt-2">
        <button type="submit" class="btn btn-primary col-sm-2">Login</button>
    </div>

    <div class="text-center pb-3 mt-2">New User? <a href="/" data-th-href="@{/signup}">Sign Up
        here</a></div>

</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
