<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container">
<h1 class="text-center p-3" >Signup</h1>
<div data-th-if="${param.success}" class="container col-lg-4 alert alert-success alert-dismissible fade show" role="alert">
    Successfully Registered!
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div data-th-if="${param.error}" class="container col-lg-4 alert alert-danger alert-dismissible fade show" role="alert">
    Registration Error!
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<form method="post" data-th-object="${user}" class="container col-lg-4 gap-3">
    <div>
        <label for="firstName" class="form-label mt-2">First Name</label>
        <input id="firstName" class="form-control" data-th-field="*{firstName}"
               placeholder="John"
               required autofocus="autofocus"/>
    </div>

    <div>
        <label for="lastName" class="form-label mt-2">Last Name</label>
        <input id="lastName" class="form-control" data-th-field="*{lastName}"
               placeholder="Smith"
               required autofocus="autofocus"/>
    </div>

    <div>
        <label for="email" class="form-label mt-2">Email</label>
        <input type="email"
                class="form-control"
                placeholder="user@example.com"
                id="email" data-th-field="*{email}" required
                autofocus="autofocus"/>
    </div>

    <div>
        <label for="password" class="form-label mt-2">Password</label>
        <input id="password" class="form-control" type="password" data-th-field="*{password}"
               placeholder="password"
               required
               autofocus="autofocus"/>
    </div>

    <div>
        <label for="sex" class="form-label mt-2">Sex</label>
        <select id="sex" class="form-select" data-th-field="*{sex}">
            <option data-th-each="option : ${T(com.manishhazra.Assignment4.model.Gender).values()}"
                    data-th-value="${option}" data-th-text="${option.displayName}"></option>
        </select>
    </div>

    <div>
        <label class="form-label mt-2" for="contact-no">Contact Number</label>
        <div class="input-group">
            <span class="input-group-text">+91</span>
            <input type="tel" id="contact-no" class="form-control" data-th-field="*{contactNo}"
                   required
                   pattern="[0-9]{10}"
                   placeholder="10 digit mobile number">
        </div>
    </div>

    <div>
        <label for="preference" class="form-label mt-2">Preference</label>
        <select class="form-select" id="preference" data-th-field="*{preference}">
            <option data-th-each="option : ${T(com.manishhazra.Assignment4.model.Preference).values()}"
                    data-th-value="${option}" data-th-text="${option.displayName}"></option>
        </select>
    </div>

    <div class="row justify-content-center mt-2">
        <button type="submit" class="btn btn-primary col-sm-2">Register</button>
    </div>

    <div class="text-center pb-3 mt-2">Already registered? <a href="/" data-th-href="@{/login}">Login
        here</a></div>

</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
